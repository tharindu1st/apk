apiVersion: v1
kind: Service
metadata:
  annotations:
    meta.helm.sh/release-name: apk-perftest
    meta.helm.sh/release-namespace: apk-perf-test
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "default"
  labels:
    app.kubernetes.io/managed-by: Helm
  name: apk-perftest-wso2-apk-gateway-service
spec:
  ports:
  - name: https-endpoint
    nodePort: 32601
    port: 9095
    protocol: TCP
    targetPort: 9095
  selector:
    app.kubernetes.io/app: gateway
    app.kubernetes.io/release: apk-perftest
  type: LoadBalancer

